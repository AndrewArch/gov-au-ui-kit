---
general:
  artifacts:
    - "build"
dependencies:
  pre:
    - "curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.17.0&source=github'"
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

test:
  override:
    - ./bin/cibuild.sh
  post:
    - cf login -a https://api.system.staging.digital.gov.au --skip-ssl-validation -u $CF_USER_STAGING -p $CF_PASSWORD_STAGING
    - cf target -o dto -s dtomisc
    - cf a

deployment:
  development:
    branch: master
    commands:
      - ./bin/cideploy.sh